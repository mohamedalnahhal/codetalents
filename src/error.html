<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="/output.css">
    <link rel="preload" href="/imgs/logo.png" as="image" />
    <link rel="preload" href="/imgs/logo-dark.png" as="image" />
		<title>CodeTalents | Error</title>
		<script>
			(function () {
				const stored = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const theme = stored === 'dark' || (!stored && prefersDark) ? 'dark' : 'light';
        document.documentElement.classList.toggle('dark', theme === 'dark');
			})();
		</script>
	</head>
	<body onload="document.getElementById('logo').setAttribute('src', document.documentElement.classList.contains('dark')? './imgs/logo-dark.png':'./imgs/logo.png')" class="bg-bg text-on-primary">
    <div class="p-4 mx-auto max-[28rem]:w-full w-fit min-[28rem]:w-md min-h-dvh flex flex-col justify-center items-center gap-1">
      <a href="/" class="text-xl font-semibold flex flex-row items-center gap-2 text-on-primary mb-3">
        <img id="logo" class="h-6" src="/imgs/logo.png" alt="" srcset="">
        CodeTalents
      </a>
      <div class="rounded-xl p-6 mb-2 font-semibold text-center text-red-500 bg-red-500/10 ring-1 ring-red-500/30">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-20 m-auto" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <circle cx="12" cy="12" r="9" />
          <line x1="9" y1="10" x2="9.01" y2="10" />
          <line x1="15" y1="10" x2="15.01" y2="10" />
          <path d="M9.5 16a10 10 0 0 1 6 -1.5" />
        </svg>
        <h1 class="font-bold mb-4">Status: %sveltekit.status%</h1>
        <p>%sveltekit.error.message%</p>
      </div>
      <p class="text-gray-500 text-center">
        Refresh this page. <br>
        If the problem persists, please contact us. <br>
        <a class="hover:text-gray-700 hover:underline" href="mailto:feedback@codetalents.com">feedback@codetalents.com</a>
      </p>
    </div>
  </body>
</html>
