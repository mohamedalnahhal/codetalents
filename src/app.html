<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1 interactive-widget=resizes-content" />
		<link rel="stylesheet" href="%sveltekit.assets%/output.css">
    <link rel="preload" href="/imgs/logo.png" as="image" />
    <link rel="preload" href="/imgs/logo-dark.png" as="image" />
		<title>CodeTalents</title>
		<script>
			(function () {
				const stored = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const theme = stored === 'dark' || (!stored && prefersDark) ? 'dark' : 'light';
        document.documentElement.classList.toggle('dark', theme === 'dark');
			})();
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="bg-bg text-black dark:text-on-primary">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
